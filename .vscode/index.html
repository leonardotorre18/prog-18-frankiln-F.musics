<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="music-player">
        <h1>F.Music</h1>
        <div id="player-container">
            <div id="song-info">
                <img id="album-cover" src="album1.jpg" alt="Album Cover">
                <h2 id="song-title">Goodbyes (feat. Young Thug)</h2>
                <p id="song-artist">Post Malone</p>
                <p id="song-album">Hollywood's Bleeding</p>
            </div>
            <audio id="audio-player" controls>
                <source id="audio-source" src="https://api.institutoalfa.org/api/songs/audio/af5aa99d39a45cc4f92493f336594363.mp3" type="audio/mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div id="controls">
                <button id="prev-btn">Prev</button>
                <button id="play-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        
        <!-- Lista de Canciones -->
        <div id="song-list">
            <h3>Canciones</h3>
            <ul>
                <li data-song-id="1">Goodbyes (feat. Young Thug) - Post Malone</li>
                <li data-song-id="2">Blinding Lights - The Weeknd</li>
            </ul>
        </div>

        <!-- Favoritos -->
        <div id="favorites-section">
            <h3>Favoritos</h3>
            <ul id="favorites-list">
                <!-- Las canciones favoritas se agregarán aquí -->
            </ul>
        </div>
    </div>

    <script src="fmusic.js"></script>
</body>
</html>
